<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="">
          </a>
        </div>
        <div class="header-btn">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="header-content">
        <h1 class="header-content_title">
          Roadster
        </h1>
        <div class="header-content_text">
          Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
        </div>
        <a href="" class="header-content_btn">
          Хочу тест драйв
        </a>
      </div>
    </div>
  </header>
  <section class="slider-top">
    <div class="slider">
      <div class="slider_item" style="background-image: url(images/slide-1.jpg);"></div>
      <div class="slider_item" style="background-image: url(images/slide-2.jpg);"></div>
      <div class="slider_item" style="background-image: url(images/slide-3.jpg);"></div>
    </div>
  </section>
  <section class="statistics">
    <div class="container">
      <div class="statistics-items">
        <div class="statistics-item">
          <div class="statistics-item_title">
            Двигатель
          </div>
          <div class="statistics-item_num">
            2,1 <span>sec</span>
          </div>
          <div class="statistics-item_descr">
            разгон до 100 км
          </div>
        </div>
        <div class="statistics-item">
          <div class="statistics-item_title">
            Батарея
          </div>
          <div class="statistics-item_num">
            1000 <span>km</span>
          </div>
          <div class="statistics-item_descr">
            запас хода
          </div>
        </div>
        <div class="statistics-item">
          <div class="statistics-item_title">
            Скорость
          </div>
          <div class="statistics-item_num statistics-item_num--speed">
            400 <span>km/h</span>
          </div>
          <div class="statistics-item_descr">
            макс скорость
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="images">
    <div class="container">
      <img src="images/section-img.jpg" alt="">
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
